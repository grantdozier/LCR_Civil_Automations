[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    module_a: Module A tests
    module_b: Module B tests
    module_c: Module C tests
    module_d: Module D tests
    module_e: Module E tests
